<!DOCTYPE html>
<html><head>
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="device curved ">
            <div class="display" id="div-bar">
                <div class="num" id="disp">39:49</div>
            </div>
             <div class="session">
                 <h1 id="sess">Session 1</h1>
            <hr>
            </div>
            <div class="func">
                <div class="funcChild">
                    <p style="color:white;">Session Time</p>
                    <p style=" color: #00BDFE ;" id="countS">40 min</p>
                    <button class="curved butt" id="Plus_session" disabled="">+</button>
                    <button class="curved butt" id="Minus_session" disabled="">-</button>
                </div>
                <div class="funcChild">
                     <p style="color:white;">Break Time</p>
                    <p style="  color: orange ;" id="countB">5 min</p>
                    <button class="curved butt" id="Plus_break" disabled="">+</button>
                    <button class="curved butt" id="Minus_break" disabled="">-</button>
                </div>
            </div>
            <hr>
            <div class="func">
            <div class="funcChild"><button class="curved" id="Pause">Pause</button></div>
            <div class="funcChild"><button class="curved" id="Reset">Reset</button></div>
            </div>

            
        </div>
    </div>

<script src="script.js"></script>

</body></html>
